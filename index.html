<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes Generator - Code With Mahdi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/sv443-joke-api@0.0.8/web/index.js"></script>
</head>
<body>
  
  <div class="container w-screen min-h-screen flex flex-col items-center justify-center bg-[#f7f7f7]">
    
    <div class="jokesForm w-[35vw] h-[auto] bg-[#fff] shadow-lg p-[10px] px-[20px] flex flex-col">
      <h3 class="text-[25px] text-[#000] font-[700]">Jokes Generator</h3>

      <input class="p-[7px] outline-0 mt-2" type="text" style="border: 1px solid #ececec;" placeholder="Joke Type - Programing/Misc/Dark/Pun/Spooky/" id="type" name="type" required>
      
      <input class="p-[7px] border-1 outline-0 mt-2" style="border: 1px solid #ececec;" type="text" placeholder="Joke Content" id="con" name="con" required>

      <select id="lang" class="p-[7px] border-1 outline-0 mt-2" style="border: 1px solid #ececec;" name="languages" id="languages">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
      </select>

      <div class="jokeCon my-2">
        <p></p>
      </div>

      <button id="getJoke" class="p-[7px] bg-blue-400 text-[#fff] mt-2" name="submit">Get Joke</button>
      <button id="randomJoke" class="p-[7px] bg-blue-400 text-[#fff] mt-2 mb-3" name="submit">Get Random Joke</button>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
